<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <style>
        body{
            background: -webkit-linear-gradient(bottom, #2dbd6e, #a6f77b);
            background-repeat: no-repeat;
        }
        div{
              margin: auto;
              margin-top: 10em;
              border-radius: 20px;
              width: 30%;
              border: 3px solid #73AD21;
              padding: 10px;
              background-color: white;
        }
        form{
            text-align: center;
            padding: 2em;

        }
        .input_style{
            margin: 20px;
            padding: 5px;
            
        }
        .label_style{
            font-size: large;
        }
        #button{
            color: white;
            border-radius: 21px;
            padding: 10px;
            margin-top: 1em;
            width: 100px;
            background: -webkit-linear-gradient(right, #a6f77b, #2dbd6e);
            border: none;
            cursor: pointer;
            font-size: larger;
        }
    </style>
    <body>
        <div>
            <form action="homepage.html" method="POST">
                <label class="label_style">Username</label>
                <input
                    type="text"
                    name="username"
                    class="input_style"
                    required
                >
                <br>
                <label class="label_style">Password</label>
                <input
                    type="password"
                    name="password"
                    class="input_style"
                    required
                >
                <br>
                <button type="submit" id="button">LOGIN</button>
            </form>
        </div>
    </body>
</html>
